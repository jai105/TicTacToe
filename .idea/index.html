<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class = "header">Tic Tac Toe</h1>
    <div class="container">
        <div data-cell-index="0" class="item one"></div>
        <div data-cell-index="1"class="item two"></div>
        <div data-cell-index="2"class="item three"></div>
        <div data-cell-index="3"class="item four"></div>
        <div data-cell-index="4"class="item five"></div>
        <div data-cell-index="5"class="item six"></div>
        <div data-cell-index="6"class="item seven"></div>
        <div data-cell-index="7"class="item eight"></div>
        <div data-cell-index="8"class="item nine"></div>
    </div>
    <button class="button">New Game</button>
    <script src="main.js"></script>
</body>
</html>
